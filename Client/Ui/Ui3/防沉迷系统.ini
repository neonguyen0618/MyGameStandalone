13=<color=red>防沉迷相关系统<color>
14=　1.杀NPC获得经验：在计算玩家打怪获得经验的同时，判断玩家所处的时间段，如果玩家处于<color=green>疲劳时间<color>，获得的<color=green>经验减半<color>；如果处于<color=green>不健康时间<color>，则完全<color=green>不获得经验<color>。
15=　2.杀NPC掉落宝物：在NPC死亡时，判断杀死它的玩家所处的时间段，如果玩家处于<color=green>疲劳时间<color>，每件应掉落的道具掉落概率下降为<color=green>50%<color>；如果杀死该NPC的玩家处于<color=green>不健康时间<color>，则NPC死亡后<color=green>不掉落物品<color>。
16=　3.野叟任务链：在玩家完成任务后，判断他所处的时间段，如果玩家处于<color=green>疲劳时间<color>，<color=green>任务奖励减半<color>；如果玩家处于<color=green>不健康时间<color>，则<color=green>任务奖励降为0<color>。
17=　4.杀手BOSS、黄金BOSS:对玩家所处不同时间段获得经验和掉落宝物的处理与杀死普通NPC相同。
