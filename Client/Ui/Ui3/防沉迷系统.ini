0=　　根据新闻出版署在2005年7月28日下发的“新出音管[2005]269号”文件DD《关于开发网络游戏<防沉迷系统>的通知》，《剑侠情缘》依据《防沉迷系统开发标准》开发防沉迷系统，以切实有效地解决网络游戏使用中的沉迷问题。
1=<color=red>游戏时间<color>
2=　1.健康游戏时间：玩家每天累计<color=green>3小时以内<color>的游戏时间为<color=green>“健康”游戏时间<color>。
3=　2.疲劳游戏时间：玩家每天累计游戏<color=green>3小时之后<color>，再持续下去的2小时游戏时间为<color=green>“疲劳”游戏时间<color>。
4=　3.不健康游戏时间：玩家每天累计游戏时间<color=green>超过5小时<color>为<color=green>“不健康”游戏时间<color>。
