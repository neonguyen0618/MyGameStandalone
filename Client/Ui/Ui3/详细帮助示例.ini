[Giup do "Tan thu"]
0=    Hoan nghenh ban gia nhap the gioi VLTK, phien ban <color=red>Song Gio Trung Nguyen<color>.
1=   
2=    Trong tro choi ban co the nhan phim <color=red><F1><color> de xem xem cac huong dan
3=    Khi moi buoc vao tro choi, nhan vat cua ban xuat hien tai <color=red>Tan Thu Thon<color> dang cap la cap 1. Ban co the ra ngoai thon danh quai de lay diem kinh nghiem, trang bi hoac ngan luong. Diem kinh nghiem cua ban den mot muc nao do dang cap se tu dong thang cap, moi lan ban len <color=red>1 cap<color>se nhan duoc <color=red>5 diem tiem nang<color> va <color=red>1 diem ky nang<color>, co the tuy y phan phoi. Den khi ban len den <color=red>cap 2<color>, co the vao trong thon gap <color=red>vo su<color> hoc quyen cuoc cong phu cho minh, vo cong cua ong ta tuy thuoc loai tam thuong, nhung chi can ban cham chi se dat duoc nhung thanh tich ngoai y muon.
4=    Ngoai ra vi su an toan, dang cap cua ban con duoi cap 5 thi dung nen di ra khoi Tan Thu Thon, chi khi len den <color=red>cap 10<color> thi co the den <color=red>quang truong Tan Thu Thon doi thoai voi cac de tu tiep dan mon phai<color> de gia nhap mot mon phai nao do, chinh thuc buoc vao giang ho.
5=    Ban co the nhan <color=red> (Enter)<color>, chon kenh tan gau, nhap vao nhung tin tuc minh can nhan, nhan<color=red> (Enter)<color> de goi di. Co the thong qua hinh thuc tan gau nay de nho nguoi khac giup do hoac giup do nguoi khac
6=    Trong qua trinh luyen cap, ban co the dung so ngan luong ma minh kiem duoc khi danh thu, vao thon den cho <color=red>Tho ren<color> de mua vu khi, hay den <color=red>Tiem tap hoa<color> mua cac trang bi can thiet hoac co the toi <color=red>Hieu thuoc<color> mua nhung thu thuoc thich hop de bo xung sinh luc, noi luc, v.v...Ban cung co the dem nhung thu thuoc trong hanh trang cua minh dung chuot di doi xuong goc ben trai cua man hinh <color=red>o phim tat<color>, sau do su dung <color=red>phim so 1. 2. 3<color>de thao tac mot cach tien loi.
7=    Ban co the nhan phim <color=red><F7><color> de hien thi ten nhan vat tren dau cua nguoi choi hay nhan phim <color=red><F8><color> de tat thanh sinh menh tren dau.
8=    Neu ban cam thay mot minh danh quai that buon, co the nhan phim <color=red><P><color> de mo<color=red> giao dien to doi<color>, moi nhung nguoi choi khac cung minh tham gia danh quai.
9=    Trong qua trinh choi neu ban gap nhung nguoi minh thich, co the moi nguoi do lam hao huu cua minh bang cach su dung phim <color=red><F6><color> de mo <color=red> giao dien hao huu<color> trong do ta co the tien hanh kiem tra quan ly ban huu cua minh. Hao huu la nguoi ban co the thuong xuyen tan gau, ban co the thay duoc nhung dong tin tuc bao nguoi ban do hien gio co tren mang hay roi mang.
[Chien dau]
0=    Can phai ket hop giua chuot va ban phim trong luc chien dau. <color=red>Chuot trai<color> de su dung <color=red>ky nang thong thuong<color>, chuot phai su dung <color=red>ky nang chien dau<color>. Nhan vao <color=red>bieu tuong ky nang goc ben phai phia duoi co hinh<color>,chi chuot vao nhung ky nang can su dung roi nhan cac phim <color=red> (Q, W, E, A, S, D, Z, X, C)<color>, nhu vay ta co the chuyen doi nhanh giua cac ky nang
[diem tiem nang va diem ky nang ]
0=    Nhan vat moi len mot cap se co duoc <color=red>5 diem tiem nang <color> va<color=red> 1 diem ky nang<color>, diem tiem nang co the tu do phan phoi vao <color=red>suc manh<color>, <color=red>than phap<color>, <color=red>sinh luc<color>, <color=red>noi cong<color> bon loai thuoc tinh tren, tac dung phan biet gom co: Suc manh anh huong <color=red>toc do danh<color>, than phap anh huong <color=red>do chinh xac <color> va<color=red>ne tranh<color>, sinh luc va noi luc phan biet anh huong <color=red>sinh luc <color> va<color=red> noi luc<color>. Diem ky nang dung de thang cap cho <color=red>dang cap ky nang<color>, ta mo cot vo cong ra, chon nhung ky nang ma minh muon thang cap, nhan vao se mat di mot diem ky nang minh co duoc.
[mua ban]
0=    Co the den <color=red>Tho ren<color> de mua vu khi, den<color=red>Tiem tap hoa<color> de mua trang bi, hoac den <color=red>Duoc diem<color> mua duoc pham. Duong nhien ban co the ban nhung thu minh co de doi lay ngan luong. Keo cac duoc pham dat vao <color=red>goc ben trai phia duoi co nhung o phim tat<color>,sau do thong qua <color=red>cac phim 1. 2. 3<color> de tien su dung.
[Doi trang bi ]
0=    Ban co the den cac tiem tap hoa trong thon de mua nhung trang bi can thiet hoac co the ra ngoai danh quai de co duoc nhung trang bi vu khi, nhap vao bieu tuong <color=red>Nhan vat<color> va <color=red>hanh trang<color> hai nut nay se hien thi ra giao dien trang bi nhan vat va hanh trang,<color=red>an giu chuot trai<color> keo trang bi dat vao vi tri thich hop la co the su dung
[Nguoi choi giao dich]
0=    Nhap vao nut <color=red>giao dich (Phim tat: T)<color> co the <color=red>thay doi<color> qua trang thai giao dich, khi trang thai giao dich cua nguoi choi <color=red>mo ra<color>,   co the thay duoc giao dien giao dich <color=red>di doi hoac nhan chuot phai de chi dinh vat pham<color> bo vao ben trong muc giao dich, nhan xac dinh ro rang xong ta chon <color=red>"giao dich da duoc khoa"<color>, xac dinh them lan nua xong chon <color=red>"Dong y"<color> giao dich da hoan thanh.
[To doi]
0=   Chon <color=red>nut to chuc doi<color> mo ra giao dien party <color=red> (Phim tat: P)<color>, tai <color=red>"Nguoi choi xung quanh"<color> ta co the moi ho gia nhap doi ngu cua minh, hay tai <color=red>"Nhom cua minh"<color> trong do co the gia nhap nhung nguoi ma minh da chi dinh. Neu ta chon <color=red>"Moi nhom"<color> thi cho su dong y cua doi phuong de to chuc doi.
1=    Trong khi cho <color=red>duoc to chuc doi<color> ban co the o kenh tan gau go vao <color=red>"/join"<color> hoac <color=red>"/gia nhap"<color> hoac <color=red>"/jr"<color> hoac <color=red>"them vao"<color> khoang trong cong voi <color=red>ten nguoi choi<color> ma minh muon chi dinh gia nhap doi ngu, go vao <color=red>"/invite"<color> hoac <color=red>"/moi"<color> hoac <color=red>"/yq"<color> khoang trong va<color=red>ten nguoi choi<color> ma minh muon moi de gia nhap doi ngu.
[Ban huu]
0=    Nhap vao nut hao huu ben duoi la co the mo giao dien lien lac <color=red> (Phim tat: F6)<color>, mo ra giao dien hao huu <color=red>nut tim<color>, se hien ra mot giao dien cho ta nhap vao <color=red>ten cua nguoi choi<color>, co the moi nguoi choi do lam hao huu, dong thoi ta co the tai muc hao huu chi dinh nhung nguoi choi ma minh muon tan gau la co the noi chuyen duoc.
1=    Trong giao dien hao huu ban <color=red>nhap chuot phai<color> vao nguoi nao do de tien hanh phan nhom hao huu
[PK]
0=    Chon nut tat/mo <color=red>PK<color> de chuyen doi trang thai PK <color=red> (Trang thai PK co the nhan phim tat: F9. phim tat do sat: CTRL + chuot phai)<color>.
1=    Khi trang thai PK o che do <color=red>mo<color> thi co the PK <color=red>voi doi phuong<color>, khi trang thai PK o che do <color=red>dong<color> thi khong the sat hai mot ai, nhung bi nhung nguoi co mo trang thai PK sat hai.
2=    Nhan <color=red>CTRL va chuot phai<color> co the chon chuc nang <color=red>do sat<color> nguoi choi khac, luc nay lap tuc sat hai nguoi choi do ma minh chi dinh.
