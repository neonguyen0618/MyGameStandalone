[Kich hoat thuoc tinh Ngu hanh cua trang bi ]
0=    Trang bi vu khi theo nguyen ly tuong sinh cua ngu hanh de kich hoat.
1=Quan he tuong sinh cua Ngu hanh: Kim Sinh Thuy. Thuy Sinh Moc. Moc Sinh Hoa. Hoa Sinh Tho. Tho Sinh Kim. (KimThuy->Moc->Hoa->Tho->Kim) 
2=
3=    Trong VLTK moi nhan vat se co 10 loai trang bi (Khong tinh ngua) , moi trang bi deu mang thuoc tinh ngu hanh khac nhau (Kim, Moc, Thuy, Hoa, Tho) .
4=
5=Thuyet minh ve mot thu trang bi (di chuot den trang bi nao, deu hien thi len cac thuoc tinh va gia tri tuong quan cua no) , tu... tren xuong duoi phan ra: 
6=Ten trang bi->Thuoc tinh Ngu Hanh->Lai lich trang bi ->thuoc tinh thong thuong cua trang bi->Dieu kien de mang trang bi (nhu: Suc manh, Linh hoat, mon phai, Gioi tinh... v. v.. ) ->Thuoc tinh cao cap cua trang bi (bao gom ca nhung thuoc tinh tiem an) 
7=
8=Moi trang bi deu co nhieu nhat la 3 thuoc tinh tiem an (the hien bang chu mau den mo) , vi vay nen co 3 phuong phap de kich hoat trang bi. Su dung mot trong ba phuong phap thi co the kich hoat mot thuoc tinh tiem an (khong theo thu tu, lan luot Kich hoat; S
9=
10=Ba phuong phap kich hoat nay phan biet la: Kich hoat trang bi theo vong tuan hoan cua Troi, Kich hoat trang bi theo vong tuan hoan cua Nguoi, kich hoat theo thuoc tinh cua ban than nhan vat
11=
12=Kich hoat thong thuong hai vong tuan hoan (Troi. Nguoi) , nhu sau: 
13=
14=Vong tron thien tuan: non--->giay--->dai that--->yeu dai--->y phuc--->non  
15=Vong tron nhan tuan: day chuyen--->vu khi--->nhan (tren) --->ho uyen--->nhan (duoi) --->day chuyen
16=Trang bi phu hop voi thuoc tinh ngu hanh theo nguyen ly "tuong sinh". Co the kich hoat duoc mot thuoc tinh tiem an cua trang bi. co the tham khao them trong Bang tuan hoan"troi-nguoi". 
17=
18=Troi: la thuan theo "Thien dia chi khi", "thuong ha tuong sinh" ; Nguoi: la luu chuyen nhung tinh hoa trong than the, "Ta huu chuyen thua". 
19=
20=    Cach kich hoat thu hai la thien nhan cam ung, chinh la trang bi trong vong tron thien co the kich hoat trang bi trong vong tron nhan, dong nghia voi viec trang bi trong vong tron nhan co the kich hoat trang bi trong vong tron thien.
21=
22=Buoc thu ba la kich hoat nhan vat. Kich hoat nhan vat chinh la kich hoat vao nhung thuoc tinh cua Nhan vat ma ban chon. thuoc tinh Ngu hanh cua Nhan vat la bat bien, Vi vay ban chi co the kich hoat vao nhung trang bi co tuong quan den thuoc tinh Ngu hanh
23=
24=ung dung don gian: 
25=
26=    ung dung 1: Kich hoat hai thuoc tinh an cua mot trang bi 
27=Kich hoat: mu (Thuoc tinh: Kim) . Can co: day chuyen va Y phuc (cung thuoc he Tho) 
28=
29=    ung dung 2: Kich hoat mot thuoc tinh an tren hai trang bi 
30=Kich hoat: mu, Vu khi (cung thuoc he Tho) Can co: Y phuc (Thuoc tinh: Hoa) 
31=
32=    ung dung 3: Kich hoat ba thuoc tinh an cua mot trang bi 
33=Kich hoat: Ngoc boi (Thuoc tinh: Moc) Can co: giay, Thuong gioi, Thuoc tinh ban than nhan vat (ba vat deu la thuoc tinh Thuy) 
34=
35=ung dung cu the, vi du:: 
36=
37=Kich hoat: Mu. Can co: Day chuyen, Y phuc
38=Kich hoat: Day chuyen. Can co: Nhan duoi va That lung
39=Kich hoat: Y phuc. Can co: That lung va Nhan duoi 
40=Kich hoat: Ho Uyen. Can co: Nhan tren va Giay
41=Kich hoat: Nhan tren. Can co: Vu khi va Mu 
42=Kich hoat: Nhan duoi. Can co: Ho Uyen va Ngoc boi
43=Kich hoat: Yeu Dai. Can co: Ngoc boi va Ho Uyen
44=Kich hoat: Ngoc boi. Can co: Giay va Nhan tren 
45=Kich hoat: Vu khi. Can co: Day chuyen va Y phuc
46=Kich hoat: Giay. Can co: Mu va Vu khi 
47=
48=Ngoai ra, can phai chu y, thong thuong khi kich hoat vao trang bi can phai thuc hien theo cac buoc trinh tu, neu nhu muon kich hoat vao mot trang bi con phai phoi hop voi quan he thuoc tinh Ngu hanh, phan nay da lay vi vu thuyet minh trong phan ung dung do

