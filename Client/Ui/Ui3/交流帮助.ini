[Noi ro ve cac kenh ]
0=<color=red>Kenh tan gau<color>
1=    Kenh tan gau la mot he thong giup nguoi choi co the tro chuyen voi nhau, ban co the thong qua kenh nay de giao luu voi nhung nguoi choi khac
2=    Nhan chuot vao o tan gau, chon kenh de su dung hoac nhan phim <color=blue><PageUp><color>,<color=blue><PageDown><color> de chuyen doi giua cac kenh.
3=<color=red>Kenh mon phai<color>: Sau khi nguoi choi gia nhap mon phai se su dung duoc kenh nay. Nhung nguoi choi khac cung mon phai deu thay duoc thong tin tren kenh nay. Moi lan phat tin se hao 10% noi luc.
4=<color=red>Kenh bang hoi<color>: Sau khi nguoi choi gia nhap bang phai se su dung duoc kenh nay. Nhung nguoi choi khac cung bang hoi deu thay duoc thong tin tren kenh nay. Moi lan phat tin se hao 10% noi luc.
5=<color=red>Kenh thanh thi<color>: La kenh quang ba, bat cu nguoi choi nao trong thanh deu co the thay nhung dong tin tuc nay. Su dung kenh nay dang cap nguoi choi phai dat toi cap 20, moi lan phat tin ton 20% noi luc.
6=<color=red>Kenh the gioi<color>: Bat ki nguoi choi nao cung co the nhin thay duoc nhung dong tin nay. Su dung kenh nay dang cap nguoi choi phai dat toi cap 20, moi lan phat tin ton 80% noi luc.
7=<color=red>Kenh doi ngu<color>: La kenh chi danh rieng cho doi nhom, nhung tin tuc se duoc truyen den nhung nguoi co mat trong doi ngu minh. Phat tin tren kenh doi ngu khong ton noi luc.
8=<color=red>Kenh he thong<color>: La kenh cua GM chuyen su dung, dung de quan ly bao ve tat ca nguoi choi trong game. De tranh truong hop truyen nham tin tuc khi goi tin phai su dung hinh thuc " [GM] de goi tin tuc.
9=<color=red>Kenh phu can<color>:Nhung nguoi choi o gan xung quanh deu co the nhan duoc tin tuc nay. Phat ngon trong kenh phu can khong ton noi luc.
10=<color=red>Kenh mat<color>: Chi chat rieng voi 1 nguoi, nguoi choi khac khong the thay. Nhan phim <color=blue><Ctrl>+<Chuot phai><color> vao nguoi muon chat mat hoac vao ten nguoi nam trong danh sach hao huu, sau do chon "tan gau" thi co the tro chuyen. Hoac ta co the o bat cu kenh nao nhap vao "/ten nhan vat can goi tin" lap tuc se theo hinh thuc kenh mat goi tin cua ban den nhan vat minh chi dinh.

[Giup do Quan he nhan te ]
0=    Trong chuc nang quan he giao te cua phien ban moi se bo di quan he chua ket hon, chi giu lai quan he ket hon cua hai nguoi.
1=
2=Moi quan he gom co: <color=red>hao huu, phoi ngau (Phu the) , than nhan, cuu nhan, So den.<color> 
3=1: Tinh trang ket hon trong quan he ban huu: Hai ben deu dong y tro thanh ban tot cua nhau.
4=2: Tinh trang khong ket hon trong quan he ban huu: Neu mot ben xoa di hao huu, thi ben kia se tu dong mat di moi quan he. Neu quan he ban huu ban dau bi mot ben xoa mat thi quan he do khong ket hon, quan he nay se bi huy bo.
5=Sua chua quan he Ban huu: Nguoi choi co quan he ban huu bi he thong giai tan yeu cau tai lap quan he. 
6=
7=3: Tinh trang duoc ket hon trong quan he phu the: song phuong deu co the thay duoc doi phuong trong cot phoi ngau.
8=4: Tinh trang khong duoc ket hon trong quan he phu the, co hai truong hop:
9=  a: Ben  nam co the thay duoc ben nu, ben nu khong thay duoc ben nam;
10=  b: Ben nu co the nhin thay ben nam, ben nam nhin khong thay ben nu. Moi quan he nay se bi  huy bo. (Hoa hop lai gap o dieu 9) 
11=Han gan quan he phoi ngau (Phu the) : Neu quan he cua hai nguoi bi he thong huy bo phoi ngau (Phu the) thi 2 nguoi do can to chuc lai doi ngu di den Giang Tan thon noi chuyen voi Nguyet Lao de han gan lai. 
12=
13=5: Tinh trang ket hon trong quan he than nhan: song phuong deu co the thay nhau qua muc than nhan.
14=6: Tinh trang khong ket hon trong quan he than nhan: Nguoi than ben A co the thay duoc ben B, than nhan ben nguoi B khong thay ben A. Quan he nay se bi huy bo. (Han gan lai gap dieu thu 10) 
15=Sua chua quan he Nguoi than: Nguoi choi co the den gap su tru tri den Nam Nhac tran khoi phuc quan he ket bai. 
16=
17=7: Tinh trang ket hon trong quan he cuu nhan: Quan he cuu nhan theo huong don phuong, ben A la cuu nhan ben B, nhung ben B khong phai cuu nhan ben A.
18=8: Tinh trang khong ket hon trong quan he cuu nhan: neu: Ben A la cuu nhan ben B, nhung ben B lai o trong cot hao hua cua ben A, thi duoc xem la khong xung. Trong tinh huong nay quan he hao huu se bi huy bo.


